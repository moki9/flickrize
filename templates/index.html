{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% import "bootstrap/fixes.html" as fixes %}

{% block container_content %}

<div class="div-header">
  <div class="page-header">
    {% block page_header %}{% endblock %}
  </div>
</div


<div class="container">
    <div class="row">
        {% if photos %}
            {% for photo in photos %}
           <div class="col-md-3 col-sm-4 col-xs-6"><img class="img-responsive" src="{{ photo.url}}" title="{{ photo.title }}" /></div>
            {% endfor %}
        {% else %}
            <div class="col-md-3 col-sm-4 col-xs-6">No Image Available</div>
        {% endif %}

    </div>
</div>
{% endblock %}
