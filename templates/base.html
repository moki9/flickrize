<!DOCTYPE html>
<html>
  <head>
    <title>Flickrize{% block extra_title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/main.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}

    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">Flickrize</span>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form" action="{{ url_for('.index') }}" method="post">
            <input placeholder="Search" class="form-control" type="text" id="id_search" name="search" {% if terms %}value="{{ terms }}" {% else %} value="" {% endif %} />
        
            <button id="id_search_btn" type="submit" class="btn btn-primary">
              <span class="glyphicon glyphicon-search"></span> Search
            </button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div>
      {% block container_content %}{% endblock %}
    </div> <!-- /container -->
  </body>
</html>
